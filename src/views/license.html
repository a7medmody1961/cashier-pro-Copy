<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تفعيل البرنامج</title>
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .license-page-body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-bg);
            font-family: var(--font-main);
        }
        .license-container {
            width: 100%;
            max-width: 450px;
            padding: 40px;
            background-color: var(--color-surface-solid);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }
        .license-container h1 {
            color: var(--color-primary);
            margin-bottom: 20px;
        }
        .license-container p {
            color: var(--color-text-muted);
            margin-bottom: 25px;
        }
        .machine-id-container {
            margin-bottom: 25px;
            background-color: var(--color-bg);
            padding: 10px;
            border-radius: var(--border-radius-md);
            border: 1px solid var(--color-border);
        }
        .machine-id-container label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        #machine-id {
            font-family: monospace;
            font-size: 1.1em;
            color: var(--color-primary);
            user-select: all; /* لسهولة النسخ */
        }
        #license-key {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border-radius: var(--border-radius-md);
            background-color: var(--color-bg);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            text-align: left;
            direction: ltr;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="license-page-body">
    <div class="license-container">
        <h1>تفعيل كاشير برو</h1>
        <p>الرجاء إدخال مفتاح الترخيص الخاص بك لتفعيل البرنامج.</p>
        
        <div class="machine-id-container">
            <label>معرّف الجهاز الخاص بك (Machine ID)</label>
            <span id="machine-id">جاري التحميل...</span>
        </div>

        <form id="license-form">
            <input type="text" id="license-key" placeholder="XXXX-XXXX-XXXX-XXXX" required>
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.2em;">تفعيل</button>
        </form>
    </div>

    <script src="../scripts/lib/sweetalert2.all.min.js"></script>
    <script src="../scripts/license.js"></script>
</body>
</html>
